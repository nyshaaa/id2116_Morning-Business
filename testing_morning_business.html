<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
.header {
  grid-area: header;
  background-color: #f1f1f1;
  padding: 30px;
  text-align: center;
  font-size: 35px;
}

/* The grid container */
.grid-container {
  display: grid;
  grid-template-areas: 
    'header header header header header header' 
    'left left middle middle right right' 
    'footer footer footer footer footer footer';
  grid-column-gap: 10px;
  }

.left,
.middle,
.right {
  padding: 100px;
  height: 250px;
  width: auto;/* Should be removed. Only for demonstration */
}

/* Style the left column */
.left {
  grid-area: left;
}

/* Style the middle column */
.middle {
  grid-area: middle;
}

/* Style the right column */
.right {
  grid-area: right;
}

/* Style the footer */
.footer {
  grid-area: footer;
  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}

 div {text-align: center;}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .grid-container  {
    grid-template-areas: 
      'header header header header header header' 
      'left left left left left left' 
      'middle middle middle middle middle middle' 
      'right right right right right right' 
      'footer footer footer footer footer footer';
  }
}


</style>
</head>
<body>


<div class="grid-container">
  <div class="header">
    <h2>The Morning Business</h2>
  </div>
  
 
  
  <div class="left" style="background-color:#aaa;">Week 1</div>
  <div class="middle" style="background-color:#bbb;">Week 2</div>  
  <div class="right" style="background-color:#ccc;">Week 3</div>
  <div class="left" style="background-color:#aaa;">Week 4</div>
  <div class="middle" style="background-color:#bbb;">Week 5</div>  
  <div class="right" style="background-color:#ccc;">Week 6</div>
  <div class="footer">
  <p>AQNT 2020</p>
  </div>
</div>

</body>
</html>
